<!DOCTYPE html>
<html>
<head>
  <title>SpacePaper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" >
  <link rel="stylesheet" href="website/css/pace-theme.css">
  <link rel="stylesheet" href="website/css/spacepaper.css">
</head>

<body id="particle_background">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <div id="particles-js"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'website/js/stars.json', function() {
      console.log('callback - particles.js config loaded');
    });
  </script>
  <div class="container" id="hide">
    <div class="row mx-4 my-3">
      <div class="col">
        <div class="card card-block">
          <div class="card-body">
            <p class="text-white font-weight-bold h3">SpacePaper</p>
            <p class="text-white font-weight-bold h5">High Quality Images from NASA APOD</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="grid">
          <div class="grid-item">
            <script src="website/js/spacepaper.js"></script>
          </div>
        </div>
      </div>
    </div>
  <script>
    jQuery(window).on('load', function(){
      $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 250,
        gutter: 10,
        horizontalOrder: true,
        fitWidth: true
      });
    });
  </script>
  </div>

</body>
</html>
